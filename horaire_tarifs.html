<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horaire & Tarifs des Cours</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #222;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px;
        }
        h1 {
            text-align: center;
            margin-bottom: 32px;
            font-weight: 700;
            color: #2a4d69;
        }
        .section {
            margin-bottom: 40px;
        }
        .section-title {
            font-size: 1.4em;
            margin-bottom: 18px;
            color: #4b86b4;
            font-weight: 700;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 12px;
        }
        th, td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #eaeaea;
        }
        th {
            background: #f0f4f8;
            color: #2a4d69;
            font-weight: 700;
        }
        .tarif {
            font-weight: 700;
            color: #1abc9c;
        }
        @media (max-width: 600px) {
            .container { padding: 12px; }
            th, td { padding: 8px 4px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Horaire & Tarifs des Cours</h1>
        <div class="section" id="horaire-section">
            <div class="section-title">Horaire des cours</div>
            <table id="horaire-table">
                <thead>
                    <tr>
                        <th>Jour</th>
                        <th>Heure</th>
                        <th>Type de cours</th>
                        <th>Lieu</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div class="section" id="tarifs-section">
            <div class="section-title">Tarifs</div>
            <table id="tarifs-table">
                <thead>
                    <tr>
                        <th>Type d'abonnement</th>
                        <th>Dur?e</th>
                        <th>Tarif</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    <script>
        
        const horaireData = [
            { jour: "Lundi", heure: "18h00 - 19h30", type: "Adultes", lieu: "Dojo principal" },
            { jour: "Mercredi", heure: "17h00 - 18h00", type: "Enfants", lieu: "Salle annexe" },
            { jour: "Vendredi", heure: "19h00 - 20h30", type: "Tous niveaux", lieu: "Dojo principal" }
        ];
        const tarifsData = [
            { abonnement: "Mensuel", duree: "1 mois", tarif: "40?" },
            { abonnement: "Trimestriel", duree: "3 mois", tarif: "110?" },
            { abonnement: "Annuel", duree: "12 mois", tarif: "400?" }
        ];

        function renderTable(tableId, data, columns) {
            const tbody = document.querySelector(`#${tableId} tbody`);
            tbody.innerHTML = '';
            data.forEach(row => {
                const tr = document.createElement('tr');
                columns.forEach(col => {
                    const td = document.createElement('td');
                    td.textContent = row[col];
                    if (col === 'tarif') td.classList.add('tarif');
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        renderTable('horaire-table', horaireData, ['jour', 'heure', 'type', 'lieu']);
        renderTable('tarifs-table', tarifsData, ['abonnement', 'duree', 'tarif']);
    </script>
</body>
</html>
